<h1 class="text-4xl text-center mb-4">Formulario de registro</h1>
<!--------------------- tabla para la muestra de datos------------------------------>
<table class="grow mb-4">
  <thead class="bg-gray-200 border-b">
    <tr>
      <th class="text-sm font-medium text-gray-900 px-6 py-2 text-left">Indice</th>
      <th class="text-sm font-medium text-gray-900 px-6 py-2 text-left">Nombre</th>
      <th class="text-sm font-medium text-gray-900 px-6 py-2 text-left">Apellidos</th>
      <th class="text-sm font-medium text-gray-900 px-6 py-2 text-left">Carrera</th>
      <th class="text-sm font-medium text-gray-900 px-6 py-2 text-left">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of bd; let i = index" class="bg-white border-b transition duration-300 ease-in-out hover:bg-gray-100">
      <td class="text-sm text-gray-900 font-light px-6 py-2 whitespace-nowrap">{{i+1}}</td>
      <td class="text-sm text-gray-900 font-light px-6 py-2 whitespace-nowrap">{{x.name}}</td>
      <td class="text-sm text-gray-900 font-light px-6 py-2 whitespace-nowrap">{{x.apell}}</td>
      <td class="text-sm text-gray-900 font-light px-6 py-2 whitespace-nowrap">{{x.carrera}}</td>
      <td class="text-sm text-gray-900 font-light px-6 py-2 whitespace-nowrap"><button class="bg-white hover:bg-red-300 hover:text-gray-700 text-gray-400 font-semibold py-1 px-3 bg-red-600 rounded shadow" (click)="borrar(i)">Borrar</button></td>
    </tr>
  </tbody>
</table>
<!------------------- formulario para ingreso de datos--------------------- -->
<div class="w-1/3 px-4 mx-auto grid">
  <div class=" ">
    <label for="name">Nombre: </label>
  </div>
  <div>
    <input type="text" id="name" [(ngModel)]="name" class="shadow appearance-none border rounded py-1 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full ml-3">
  </div>
  <div>
    <label for="apell">Apellido: </label>
  </div>
  <div>
    <input type="text" id="apell" [(ngModel)]="apell" class="shadow appearance-none border rounded py-1 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full ml-3">
  </div>
  <div>
    <label for="carrera">Carrera: </label>
  </div>
  <div class="">
    <input type="text" id="carrera" [(ngModel)]="carrera" class="shadow appearance-none border rounded py-1 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full ml-3">
  </div>
  <div class="">
    <button (click)="registrar()" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-1 px-2 border border-gray-400 rounded shadow">GUARDAR</button>
  </div>
</div>
